<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <aaa></aaa>
    </div>
    <script type="text/javascript">
    // 定义组件
    var Aaa = Vue.extend({
        data() {
            return {
                msg: "我是标题"
            };
        },
        methods: {
            set: function() {
                this.msg = "哈哈哈";
            }
        },
        template: '<h2 v-on:click="set">{{msg}}</h2>'
    });
    // 设置为全局组件
    // Vue.component('aaa', Aaa);
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        // 局部组件
        components:{
        	aaa:Aaa
        }
    });
    </script>
</body>

</html>
