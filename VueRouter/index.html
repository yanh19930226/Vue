<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="bower_components/vue-router/dist/vue-router.min.js"></script>
</head>
<style>
    .v-link-active{
			font-size: 20px;
			color: #f60;
		}
	</style>

<body>
    <div id="app">
        <ul>
            <li><a v-link="{path:'/home'}">主页</a>
            </li>
            <li><a v-link="{path:'/news'}">新闻</a>
            </li>
        </ul>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <template id="home">
        <h3>我是主页</h3>
    </template>
    <template id="news">
        <h3>我是新闻</h3>
    </template>
    <template id="detail">
        我是详细
    </template>
    <script type="text/javascript">
    //准备一个根组件
    var App = Vue.extend();

    var Home = Vue.extend({
        template: "#home",
    });
    var News = Vue.extend({
        template: "#news",
    });
    var Detail = Vue.extend({
        template: '#detail'
    });

    //3. 准备路由
    var router = new VueRouter();
    //4. 关联
    router.map({
        'home': {
            component: Home
        },
        'news': {
            component: News
        }
    });
    //5. 启动路由
    router.start(App, '#app');
    //6. 跳转
    router.redirect({
        '/': 'home'
    });
    </script>
</body>

</html>
